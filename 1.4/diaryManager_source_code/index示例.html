<html>
	<head>
		<meta charset="UTF-8">
		<title>TEST</title>
		<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>  
		<script>
			function hex2int(a){
				if("0"<=a&&a<="9")
					return a-"0";
				else
					return a-"A"+10;
			}
			function crypt(key){
				const ciphertext="000000";
				const len=ciphertext.length,len2=key.length;
				var cipher2="";
				for(var i=0;i<len/2;i++)
					cipher2+=String.fromCharCode((hex2int(ciphertext[i*2])*16+hex2int(ciphertext[i*2+1]))^(key[i%len2]).charCodeAt());
				return cipher2;
			}
			function check(){
				var psw=document.getElementById("psw").value;
				if(md5("password: "+psw)=="75d13b883feac951ee53b0b5e96eb30b"){
					document.getElementById("main").innerHTML=crypt(psw);
					document.getElementById("verify").innerHTML="";
				}else
					alert("Password Wrong.\n\rAccess Denied");
			}
		</script>
	</head>
	<body>
		<div id="verify">
			<p>Password:</p>
			<input type="password" id="psw">
			<button onclick="check()">Submit</button>
		</div>
		<div id="main"></div>
	</body>
</html>
